<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KT Backend</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- <link href="css/highlight/tomorrow.css" rel="stylesheet">
    <script src="js/highlight.pack.js"></script> -->
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script>
    let mainMenuData = [
        {"text":"OAuth 管理", "open":true, "menus":[
            {"text":"App 列表", "ui_sref":"client", "href":"/oauth/app"},
            {"text":"User 列表", "ui_sref":"user", "href":"/oauth/user"},
            {"text":"document", "open":true, "menus":[
                {"text":"icon 列表", "ui_sref":"doc-icons", "href":"/doc/icons"}
            ]}
        ]}
    ];
    </script>
    <script src="js/angular-ktanchor.js"></script>
</head>

<body ng-app="ngMainApp">

    <div class="body-background" style="top:0;left:0;width:100%;height:100%;overflow:hidden;">
        <div class="body-background blur-10"></div>
    </div>

    <div class="body-content">
        <div class="body-content-left scroll-container opacity-82">
            <div style="top:0;position:relative;padding:0 0;">
                <div class="treemenu-container">
                    <div ng-repeat="mainMenuItem0 in mainMenuData track by $index">
                        <a href="javascript:void(0);" ng-click="mainMenuItem0.open=(mainMenuItem0.open!=null && mainMenuItem0.open==true)?false:true" class="tree-menu tree-menu-0">
                            <div>{{ mainMenuItem0.text }}</div>
                        </a>
                        <div style="display: block;" ng-show="mainMenuItem0.open!=null && mainMenuItem0.open==true" ng-init="mainMenuItem0.open=true" ng-repeat="mainMenuItem1 in mainMenuItem0.menus track by $index">
                            <a ng-if="mainMenuItem1.menus==null" ui-sref="{{ mainMenuItem1.ui_sref }}" class="tree-menu tree-menu-1" ng-class="mainMenuItem1.selected?['tree-select-menu']:['']">
                                <div>{{ mainMenuItem1.text }}</div>
                            </a>
                            <a href="javascript:void(0);" ng-if="mainMenuItem1.menus!=null" class="tree-menu tree-menu-1" ng-click="mainMenuItem1.open=(mainMenuItem1.open!=null && mainMenuItem1.open==true)?false:true" ng-class="(mainMenuItem1.open!=null && mainMenuItem1.open==true)?['tree-menu-open']:['tree-menu-close']">
                                <div>
                                    {{ mainMenuItem1.text }}
                                </div>
                            </a>
                            <div ng-if="mainMenuItem1.menus!=null" ng-show="mainMenuItem1.open!=null && mainMenuItem1.open==true" style="display: block;">
                                <a ui-sref="{{ mainMenuItem2.ui_sref }}" class="tree-menu tree-menu-2" ng-class="mainMenuItem2.selected?['tree-select-menu']:['']" ng-repeat="mainMenuItem2 in mainMenuItem1.menus track by $index">
                                    <div>{{ mainMenuItem2.text }}</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-content-right scroll-container opacity-92" style="padding-top:20px;" ui-view></div>
    </div>

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="javascript:void(0);" class="navbar-brand"> &nbsp; 一个后台</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" uib-dropdown on-toggle="toggled(open)">
                        <a href class="dropdown-toggle" uib-dropdown-toggle>{{ currentManager.name }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" uib-dropdown-menu>
                            <li class="dropdown-menu-arrow"><b class="angle-up"></b></li>
                            <li>
                                <a ui-sref="doc-icons">
                                    <span class="glyphicon glyphicon-th"></span>　图标大全　
                                    <span class="badge">200</span>
                                </a>
                            </li>
                            <li>
                                <a href="/admin/logout.html">
                                    <span class="glyphicon glyphicon-log-out"></span>　退出
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    </body>
</html>
