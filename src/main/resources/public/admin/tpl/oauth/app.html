<div class="container">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div>
        <ul class="nav navbar-nav">
          <li>
            <a href="javascript:;" style="margin:5px -10px;"><b>App List</b></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="container" ng-controller="ngAppController">
  <table class="table table-hover table-bordered">
    <thead>
      <tr class="active">
        <th style="width:70px">#ID</th>
        <th>App Name</th>
        <th>App Secret</th>
        <th>允许登录</th>
        <th>允许注册</th>
        <th>最近更新</th>
        <th style="width:70px">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="app in pageList.list track by $index" class="charts-bg">
        <td>{{ app.id }}</td>
        <td>{{ app.name }}</td>
        <td>{{ app.secret }}</td>
        <td>{{ app.allow_login }}</td>
        <td>{{ app.allow_register }}</td>
        <td>{{ app.updated_at }}</td>
        <td><a href="">[编辑]</a></td>
      </tr>
    </tbody>
  </table>

  <div class="text-right">
    <ul  uib-pagination boundary-links="true" max-size="8" total-items="pageList.total" items-per-page="pageList.pageSize" ng-model="pageList.currentPage" ng-change="pageChanged()" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
  </div>

</div>
