<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-cookies.min.js"></script>
  <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="js/angular-ktanchor.js"></script>
</head>

<body ng-app="ngLoginApp">

<div class="body-background" style="top:0;left:0;width:100%;height:100%;overflow:hidden;">
  <div class="body-background blur-10"></div>
</div>

<div class="body-content" ng-controller="ngLoginController"
     style="width:360px;left:calc(50% - 180px);top:31%;">

  <form ng-submit="submitForm()">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <input type="text" name="account" class="form-control" autocomplete="off" placeholder="邮箱"
                 ng-model="formData.data.account" maxlength="50">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" autocomplete="off" placeholder="密码"
                 ng-model="formData.data.password" maxlength="18">
        </div>
        <div>
          <label>
            <input type="checkbox" name="remember" value="1"> 记住我
          </label>
          <span class="separator">·</span>
          <a href="javascript:;" native="yes"
             style="color:#0084b4">忘记密码了 ?</a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">登录</button>
      </div>
    </div>
  </form>

</div>

<nav class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" uib-dropdown on-toggle="toggled(open)">
          <a href class="dropdown-toggle" uib-dropdown-toggle>语言：简体中文
            <span class="caret"></span></a>
          <ul class="dropdown-menu" uib-dropdown-menu>
            <li class="dropdown-menu-arrow"><b class="angle-up"></b></li>
            <li><a href="?locale=cn">简体中文</a></li>
            <li><a href="?locale=tw">繁體中文</a></li>
            <li><a href="?locale=kr">한국어</a></li>
            <li><a href="?locale=jp">日本語</a></li>
            <li><a href="?locale=en">English</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

</body>
</html>
