<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>websocket demo</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-cookies.min.js"></script>
  <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="js/angular-ktanchor.js"></script>
</head>

<body ng-app="ngChatLoginApp">

<div class="body-background" style="top:0;left:0;width:100%;height:100%;overflow:hidden;">
  <div class="body-background blur-10"></div>
</div>

<div class="body-content" ng-controller="ngChatLoginController"
     style="width:360px;margin-top:200px;margin-left:calc(50% - 180px);">

  <form ng-submit="submitForm()">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <input type="text" name="account" class="form-control" autocomplete="off" placeholder="请输入昵称"
                 ng-model="formData.data.account" maxlength="50">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" style="width:100%;">进入聊天室</button>
        </div>
      </div>
    </div>
  </form>

</div>

</body>
</html>
