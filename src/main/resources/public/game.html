
<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KT Backend</title>
  <link href="css/bootstrap-3.3.7-dist.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-websocket.min.js"></script>
  <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="js/angular-ui-router.min.js"></script>
  <script>
  let gameList = [
      {"text":"细胞大战", "cover":true, "ui_sref":"cell"},
      {"text":"贪吃蛇", "cover":true, "ui_sref":"snake"},
      {"text":"泡泡大作战", "cover":true, "ui_sref":"bubble"},
      {"text":"军旗抢夺战", "cover":true, "ui_sref":"flag"}
  ];
  </script>
  <script src="js/angular-ktanchor.js"></script>
</head>

<body ng-app="ngMainApp">

<div class="body-background" style="top:0;left:0;width:100%;height:100%;overflow:hidden;">
  <div class="body-background blur-10"></div>
</div>

<div class="body-content">
  <div class="body-content-left scroll-container opacity-82">
    <div style="top:0;position:relative;padding:0 0;">
      <div class="treemenu-container">
        <div ng-repeat="game in gameList track by $index">
          <a href="javascript:void(0);" ui-sref="{{ game.ui_sref }}" class="game-list">
            <div>{{ game.text }}</div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="body-content-right scroll-container opacity-92" style="padding-top:20px;" ui-view></div>
</div>

<nav class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a href="javascript:void(0);" class="navbar-brand"> &nbsp; Game</a>
    </div>
  </div>
</nav>

</body>
</html>
